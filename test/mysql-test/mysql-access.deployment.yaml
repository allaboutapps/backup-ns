# This deployment is only here to demonstrate accessing an external MySQL database with tools installed in this deployment.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-access
  namespace: mysql-test
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mysql-access
  template:
    metadata:
      labels:
        app: mysql-access
    spec:
      containers:
        - image: mysql:8.0
          name: mysql-access
          # important: overwrite the entrypoint to prevent the container from starting the MySQL server
          # we are only interested in its tooling
          command: ["/bin/sh"]
          args: ["-c", "while true; do sleep 10;done"]
          env:
            # you may set the same credentials as the external MySQL database
            # test only, never store production db credentials in cleartext
            - name: MYSQL_ROOT_PASSWORD
              value: "rootpass"
            - name: MYSQL_PASSWORD
              value: pass
            - name: MYSQL_DATABASE
              value: testdb
          volumeMounts:
            - name: disk-data
              mountPath: /var/lib/mysql
              subPath: mysql-external

      volumes:
        - name: disk-data
          persistentVolumeClaim:
            claimName: data